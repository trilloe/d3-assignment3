<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bar chart with D3.js</title>
  <link href="./libs/open_sans.css" rel="stylesheet">
  <script src="./libs/d3-random.v2.min.js"></script>
  <script src="./libs/d3.v5.min.js"></script>
  = <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id='layout'>
    <div id='container'>
      <svg onload="randomize()" id="graphSVG"></svg>
    </div>
    <button type="button" class="btn btn-dark" onclick="randomize()">Randomize Data</button>

  </div>
  <div id="custom">
    <h3><U>CUSTOMIZATION</U></h3>
    <table cellspacing="0" cellpadding="6" style="padding:25px; border:1px dotted #ccc; ">
      <tr>
        <td><label>Sample Size:</label></td>
        <td><input id="sample_size" name="input1" type="number" placeholder="20"/></td>
      </tr>
      <tr>
        <td><label>Standard Deviation:</label></td>
        <td>
          <input id="replacement" type="radio" name="question" value="true" checked="true"/>
          <label>Without Replacement</label> <br>
          <input id="replacement" type="radio" name="question" value="false"/>
          <label>With Replacement</label>
        </td>
      </tr>
      <tr>
        <td><label>Normal Distribution with:</label></td>
        <td><label>Mean = </label></td>
        <td><input id="n_mean" name="n_mean" type="number" placeholder="0"/></td>
        <td><label>Standard Deviation = </label></td>
        <td><input id="n_sd" name="n_sd" type="number" placeholder="1"/></td>
        <td><button type="submit" onclick="normal()">Normal Distribution</button></td>

      </tr>
      <tr>
        <td><label>Uniform Distribution with:</label></td>
        <td><label>Minimum = </label></td>
        <td><input id="u_min" name="input4" type="number" placeholder="0"/></td>
        <td><label>Maximum = </label></td>
        <td><input id="u_max" name="input5" type="number" placeholder="100"/></td>
        <td><button type="submit" onclick="uniform()">Uniform Distribution</button></td>
      </tr>
      <tr>
        <td><label>Exponential Distribution with:</label></td>
        <td><label>Lambda = </label></td>
        <td><input id="lamb" name="input6" type="number" placeholder="1"/></td>
        <td><button type="submit" onclick="exponential()">Exponential Distribution</button></td>

      </tr>
    </table>
  </div>
</body>

</html>
